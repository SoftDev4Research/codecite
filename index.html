<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <script src="src/ui.js">
  </script>

  <title>CodeCite</title>
</head>

<body>
  <main class="container-fluid">
  <h1>CodeCite </h1>
  <p class="lead">Paste in your GitHub repo link and CodeCite automagically generates a CFF or Bibtex file.</p>


  <div id="citerApp">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">GitHub URL:</label>
        <input type="text" class="form-control form-control-lg" id="github-url" aria-describedby="emailHelp" placeholder="Enter GitHub url">
        <small id="githubHelp" class="form-text text-muted">e.g. https://github.com/SoftDev4Research/codecite</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  </main>


  <!--

UI todos:
- allow users to add additional fields to their CFF once we've fetched the github info
  - dropdown with all cff fields (wmaybe autocomplete typeahead as there are loads?)
  - plus button to add more / as many as needed.

-->

  <script>
    CodeCite.init("citerApp");
  </script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
